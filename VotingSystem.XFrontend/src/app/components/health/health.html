<div class="max-w-xl mx-auto p-6 bg-white rounded shadow mt-8">
  <h2 class="text-2xl font-bold mb-4">System Health</h2>

  <div *ngIf="loading" class="text-gray-600">Loading health status...</div>
  <div *ngIf="error" class="text-red-600">{{ error }}</div>

  <div *ngIf="healthData">
    <p>
      <strong>Overall Status:</strong>
      <span [class.text-green-600]="healthData.overallStatus === 'Healthy'" 
            [class.text-red-600]="healthData.overallStatus !== 'Healthy'">
        {{ healthData.overallStatus }}
      </span>
    </p>

    <p class="mb-2">{{ healthData.message }}</p>
    <p class="text-sm text-gray-500 mb-4">
      Checked at: {{ healthData.timestamp | date:'medium' }}
    </p>

    <h3 class="text-xl font-semibold mb-2">Component Checks:</h3>
    <ul>
      <li *ngFor="let check of healthData.checks" class="mb-2">
        <strong>{{ check.component }}:</strong>
        <span [class.text-green-600]="check.status === 'Healthy'" 
              [class.text-red-600]="check.status !== 'Healthy'">
          {{ check.status }}
        </span>
        <br />
        <small>{{ check.description }}</small>
      </li>
    </ul>
  </div>
</div>
