<div class="h-full flex items-center justify-center bg-white text-black">
  <div
    class="w-full max-w-sm p-8 rounded-lg shadow-md border border-gray-200 bg-white"
  >
    <h2 class="text-2xl font-bold mb-6 text-center">Signup</h2>

    <form (ngSubmit)="onSignup()" class="space-y-4">
      <div>
        <input
          [(ngModel)]="username"
          name="username"
          placeholder="Username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black"
        />
      </div>

      <div>
        <input
          [(ngModel)]="fullName"
          name="fullName"
          placeholder="Full Name"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black"
        />
      </div>

      <div>
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black"
        />
      </div>

      <div>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black"
        />
      </div>

      <div>
        <button
          type="submit"
          class="w-full bg-black text-white py-2 rounded hover:bg-slate-700 transition"
        >
          Signup
        </button>
      </div>
    </form>

    <p *ngIf="error" class="text-red-500 text-center mt-4">{{ error }}</p>
    <p *ngIf="success" class="text-green-500 text-center mt-4">{{ success }}</p>
  </div>
</div>
