<div class="max-w-lg mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-semibold mb-6">Vote Now</h2>
  <h2 class="text-2xl font-bold mb-4">{{ poll?.title }}</h2>
  <p class="mb-4">{{ poll?.description }}</p>

  <div *ngIf="poll?.options?.length">
    <h3 class="font-semibold mb-2">Options:</h3>
    <ul>
      <li *ngFor="let option of poll.options" class="mb-2">
        <button
          class="px-4 py-2 rounded border w-full text-left"
          [class.bg-green-600]="userVoteOptionId === option.pollOptionId"
          [class.text-white]="userVoteOptionId === option.pollOptionId"
          (click)="vote(option.pollOptionId)"
          [disabled]="userVoteOptionId === option.pollOptionId"
        >
          {{ option.optionText }} - {{ option.voteCount || 0 }} votes
        </button>
      </li>
    </ul>
  </div>

  <button
    *ngIf="userVoteOptionId"
    (click)="clearVote()"
    class="mt-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
  >
    Clear Vote
  </button>

  <p *ngIf="error" class="text-red-500 mt-4">{{ error }}</p>
  <p *ngIf="success" class="text-green-500 mt-4">{{ success }}</p>
</div>
