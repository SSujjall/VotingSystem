<div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Vote Now</h2>
  <h3 class="text-2xl font-semibold text-gray-700 mb-2">{{ poll?.title }}</h3>
  <p class="text-gray-600 mb-4">{{ poll?.description }}</p>

  <div *ngIf="poll?.options?.length">
    <h4 class="text-lg font-medium text-gray-700 mb-2">Available Options</h4>
    <ul class="space-y-3">
      <li *ngFor="let option of poll.options">
        <button
          class="w-full text-left px-4 py-3 border rounded-lg transition-all duration-300 hover:bg-gray-100"
          [class.bg-green-600]="userVoteOptionId === option.pollOptionId"
          [class.text-white]="userVoteOptionId === option.pollOptionId"
          [class.hover:bg-green-700]="userVoteOptionId === option.pollOptionId"
          (click)="vote(option.pollOptionId)"
          [disabled]="userVoteOptionId === option.pollOptionId"
        >
          {{ option.optionText }} â€” <span class="font-medium">{{ option.voteCount || 0 }}</span> votes
        </button>
      </li>
    </ul>
  </div>

  <button
    *ngIf="userVoteOptionId"
    (click)="clearVote()"
    class="mt-6 w-full px-4 py-3 bg-red-500 text-white rounded-lg font-semibold transition-colors hover:bg-red-600"
  >
    Clear Vote
  </button>

  <p *ngIf="error" class="mt-4 text-center text-red-500 font-medium">{{ error }}</p>
  <p *ngIf="success" class="mt-4 text-center text-green-500 font-medium">{{ success }}</p>
</div>
