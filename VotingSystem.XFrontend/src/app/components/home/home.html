<div class="px-6 py-6">
  <!-- Page Title -->
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Active Polls</h2>

  <!-- Loading / Error State -->
  <div *ngIf="loading" class="text-gray-500 italic">Loading polls...</div>
  <div *ngIf="error" class="text-red-600 font-medium">{{ error }}</div>

  <!-- Polls Grid -->
  <div *ngIf="polls.length > 0; else noPolls" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let poll of polls"
      class="bg-white rounded-xl shadow-lg border hover:shadow-xl transition-all duration-300 p-6 cursor-pointer group"
      (click)="openPollVote(poll.pollId)"
    >
      <!-- Title & Status -->
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-semibold text-gray-800 group-hover:text-blue-600 transition-colors">
          {{ poll.title }}
        </h3>
        <span
          class="text-xs font-semibold px-3 py-1 rounded-full"
          [ngClass]="poll.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
        >
          {{ poll.isActive ? 'Active' : 'Inactive' }}
        </span>
      </div>

      <!-- Description -->
      <p class="text-gray-600 mb-3">{{ poll.description }}</p>

      <!-- End Date -->
      <p class="text-sm text-gray-500 flex items-center gap-1">
        Ends: 
        <span class="font-medium">{{ poll.endsAt | date:'longDate' }}</span>
      </p>
    </div>
  </div>

  <!-- No Polls Message -->
  <ng-template #noPolls>
    <p class="text-center text-gray-500 mt-12 text-lg">No active polls found.</p>
  </ng-template>
</div>
