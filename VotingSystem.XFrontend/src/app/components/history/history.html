<div class="max-w-3xl mx-auto px-6 py-8 bg-white rounded-xl shadow-md">
  <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">Your Voting History</h2>

  <!-- Loading / Error State -->
  <div *ngIf="isLoading" class="text-center text-gray-500 italic">Loading...</div>
  <div *ngIf="error" class="text-center text-red-500 font-medium">{{ error }}</div>

  <!-- Voting History Cards -->
  <div class="grid gap-6">
    <div
      *ngFor="let vote of votingHistory"
      class="bg-gray-50 rounded-lg border shadow-sm p-6 transition-shadow hover:shadow-md"
    >
      <!-- Poll Title -->
      <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ vote.pollTitle }}</h3>

      <!-- Description -->
      <p class="text-sm text-gray-600 mb-4">{{ vote.pollDescription }}</p>

      <!-- Vote Details -->
      <div class="space-y-2 text-sm text-gray-700">
        <p>
          <span class="font-medium">Voted Option:</span>
          {{ vote.optionText }}
        </p>
        <p class="text-gray-500">
          <span class="font-medium text-gray-700">Voted At:</span>
          {{ vote.votedAt | date : 'longDate' }}
        </p>
      </div>
    </div>
  </div>
</div>
