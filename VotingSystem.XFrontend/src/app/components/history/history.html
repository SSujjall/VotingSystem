<div class="max-w-3xl mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">Your Voting History</h2>

  <div *ngIf="isLoading" class="text-gray-500 text-center">Loading...</div>
  <div *ngIf="error" class="text-red-500 text-center">{{ error }}</div>

  <div class="grid gap-4">
    <div
      *ngFor="let vote of votingHistory"
      class="bg-gray-50 rounded-lg shadow-md p-5 transition hover:shadow-lg"
    >
      <h3 class="text-lg font-semibold text-gray-800">{{ vote.pollTitle }}</h3>
      <p class="text-sm text-gray-600 mb-2">{{ vote.pollDescription }}</p>

      <div class="text-sm">
        <p>
          <strong class="text-gray-700">Voted Option:</strong>
          {{ vote.optionText }}
        </p>
        <p class="text-gray-500">
          <strong>Voted At:</strong> {{ vote.votedAt | date : "longDate" }}
        </p>
      </div>
    </div>
  </div>
</div>
