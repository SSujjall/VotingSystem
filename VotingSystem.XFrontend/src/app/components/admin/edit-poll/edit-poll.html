<div class="max-w-lg mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4">{{ headerTitle }}</h2>

  <form (ngSubmit)="onSave()" class="space-y-4">
    <div>
      <label class="block mb-1 font-semibold">Title</label>
      <input
        [(ngModel)]="title"
        name="title"
        required
        class="w-full border px-3 py-2 rounded"
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Description</label>
      <textarea
        [(ngModel)]="description"
        name="description"
        required
        rows="3"
        class="w-full border px-3 py-2 rounded"
      ></textarea>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Ends At</label>
      <input
        type="date"
        [(ngModel)]="endsAt"
        name="endsAt"
        required
        class="w-full border px-3 py-2 rounded"
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Options</label>
      <div *ngFor="let option of options; let i = index" class="flex mb-2">
        <input
          [(ngModel)]="options[i]"
          name="option{{ i }}"
          required
          class="flex-grow border px-3 py-2 rounded"
        />
        <button
          type="button"
          (click)="removeOption(i)"
          class="ml-2 px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600"
        >
          Remove
        </button>
      </div>
      <button
        type="button"
        (click)="addOption()"
        class="mt-2 px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
      >
        Add Option
      </button>
    </div>

    <div class="flex space-x-4 mt-6">
      <button
        type="submit"
        class="flex-grow bg-black text-white py-2 rounded hover:bg-slate-700"
      >
        Save Poll
      </button>

      <!-- Show only in edit mode -->
      <ng-container *ngIf="isEditMode">
        <!-- Enabled button -->
        <button
          type="button"
          (click)="enablePoll()"
          [ngClass]="{
            'bg-green-600 hover:bg-green-700 text-white': isActive,
            'bg-green-200 text-gray-500': !isActive
          }"
          class="px-4 py-2 rounded transition"
        >
          Enabled
        </button>

        <!-- Disabled button -->
        <button
          type="button"
          (click)="disablePoll()"
          [ngClass]="{
            'bg-red-600 hover:bg-red-700 text-white': !isActive,
            'bg-red-200 text-gray-500': isActive
          }"
          class="px-4 py-2 rounded transition"
        >
          Disabled
        </button>
      </ng-container>
    </div>

    <p *ngIf="error" class="text-red-500 mt-4">{{ error }}</p>
    <p *ngIf="success" class="text-green-500 mt-4">{{ success }}</p>
  </form>
</div>
