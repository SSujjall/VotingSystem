<div class="px-6 py-6">
  <!-- Add Poll Button -->
  <div class="mb-6 flex justify-end">
    <button
      class="bg-black text-white px-5 py-2 rounded-md font-medium hover:bg-slate-700 transition duration-200"
      (click)="onAddPoll()"
    >
      Add Poll
    </button>
  </div>

  <!-- Polls Grid -->
  <div *ngIf="polls.length > 0; else noPolls" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let poll of polls"
      class="bg-white border rounded-xl shadow hover:shadow-lg p-6 transition-all duration-300"
    >
      <!-- Header -->
      <div class="flex justify-between items-center mb-3">
        <h3 class="text-xl font-semibold text-gray-800">{{ poll.title }}</h3>
        <span
          class="text-xs font-semibold px-3 py-1 rounded-full"
          [ngClass]="poll.isActive ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'"
        >
          {{ poll.isActive ? 'Active' : 'Inactive' }}
        </span>
      </div>

      <!-- Description -->
      <p class="text-gray-600 mb-3">{{ poll.description }}</p>

      <!-- Dates -->
      <p class="text-sm text-gray-500 mb-3">
        <span class="block">Created: {{ poll.createdAt | date: 'longDate' }}</span>
        <span class="block">Ends: {{ poll.endsAt | date: 'longDate' }}</span>
      </p>

      <!-- Options with vote count -->
      <div>
        <p class="text-sm font-semibold text-gray-700 mb-2">Options:</p>
        <ul class="space-y-1">
          <li
            *ngFor="let option of poll.options"
            class="flex justify-between text-sm text-gray-800"
          >
            <span>{{ option.optionText }}</span>
            <span class="font-semibold">{{ option.voteCount }} votes</span>
          </li>
        </ul>
      </div>

      <!-- Actions -->
      <div class="mt-4 flex gap-2">
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-4 py-2 rounded transition"
          (click)="onEditPoll(poll)"
        >
          Edit
        </button>
        <button
          class="bg-red-500 hover:bg-red-600 text-white text-sm px-4 py-2 rounded transition"
          (click)="onDeletePoll(poll.pollId)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- No Polls Message -->
  <ng-template #noPolls>
    <p class="text-center text-gray-500 mt-12 text-lg">No polls found. Click <strong>Add Poll</strong> to get started.</p>
  </ng-template>
</div>
