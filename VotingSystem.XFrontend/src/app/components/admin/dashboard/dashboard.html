<div class="px-8 py-6">
  <!-- Add Poll Button -->
  <div class="mb-6 flex justify-end">
    <button
      class="bg-black text-white px-4 py-2 rounded hover:bg-slate-700 transition"
      (click)="onAddPoll()"
    >
      Add Poll
    </button>
  </div>

  <!-- Polls Grid -->
  <div *ngIf="polls.length > 0; else noPolls" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let poll of polls"
      class="border rounded-lg shadow-md p-4 bg-white"
    >
      <!-- Header -->
      <div class="flex justify-between items-start mb-2">
        <h3 class="text-lg font-semibold text-black">{{ poll.title }}</h3>
        <span
          class="text-xs px-2 py-1 rounded-full"
          [ngClass]="poll.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
        >
          {{ poll.isActive ? 'Active' : 'Inactive' }}
        </span>
      </div>

      <!-- Description -->
      <p class="text-gray-700 mb-2">{{ poll.description }}</p>

      <!-- Dates -->
      <p class="text-sm text-gray-500 mb-2">
        <span class="block">Created: {{ poll.createdAt | date: 'medium' }}</span>
        <span class="block">Ends: {{ poll.endsAt | date: 'medium' }}</span>
      </p>

      <!-- Options with vote count -->
      <div class="mt-2">
        <p class="text-sm font-semibold text-gray-600 mb-1">Options:</p>
        <ul class="space-y-1">
          <li
            *ngFor="let option of poll.options"
            class="text-sm flex justify-between text-gray-800"
          >
            <span>{{ option.optionText }}</span>
            <span class="font-semibold">{{ option.voteCount }} votes</span>
          </li>
        </ul>
      </div>

      <!-- Actions -->
      <div class="mt-4 flex gap-2">
        <button
          class="px-3 py-1 text-sm bg-blue-500 text-white rounded hover:bg-blue-600"
          (click)="onEditPoll(poll)"
        >
          Edit
        </button>
        <button
          class="px-3 py-1 text-sm bg-red-500 text-white rounded hover:bg-red-600"
          (click)="onDeletePoll(poll.pollId)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- No Polls Message -->
  <ng-template #noPolls>
    <p class="text-center text-gray-600 mt-10">No polls found. Click "Add Poll" to create one.</p>
  </ng-template>
</div>
