<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded">
  <h2 class="text-2xl font-semibold mb-6">User Profile</h2>

  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="mb-4">
      <label class="block font-medium mb-1">Full Name</label>
      <input
        type="text"
        name="fullName"
        [(ngModel)]="fullName"
        required
        class="w-full border px-3 py-2 rounded"
      />
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-1">Username</label>
      <input
        type="text"
        name="username"
        [(ngModel)]="username"
        required
        class="w-full border px-3 py-2 rounded"
      />
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-1">Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        class="w-full border px-3 py-2 rounded"
      />
    </div>

    <button
      type="submit"
      [disabled]="loading || userForm.invalid"
      class="bg-black cursor-pointer text-white px-4 py-2 rounded hover:bg-gray-700"
    >
      {{ loading ? 'Updating...' : 'Update Profile' }}
    </button>
  </form>

  <p *ngIf="success" class="text-green-600 mt-4">{{ success }}</p>
  <p *ngIf="error" class="text-red-600 mt-4">{{ error }}</p>
</div>
